################################ Language ######################
[Languages.en]
languageName = "PT (BR)"
languageCode = "pt-br"
weight = 1

# banner
[Languages.en.params.banner]
title = "Como podemos ajudar você?"
bg_image = "images/banner.jpg"
subtitle = "Você também pode acessar os tópicos abaixo para encontrar o que está procurando"
placeholder = "Digite as palavras-chave para encontrar sua resposta"

